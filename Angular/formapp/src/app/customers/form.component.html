<div class="panel panel-primary">
    <div class="panel-heading">
        Customer Form
    </div>
    <div class="panel-body">
        <form novalidate #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="firstName.invalid">
                <label for="firstName"
                    class="control-label">FirstName</label>
                <input type="text" 
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      required
                      [ngModel]="model.firstName"
                      (ngModelChange)="firstToUpper($event)"
                      #firstName="ngModel"
                />
                <div class="alert alert-danger" *ngIf="firstName.invalid">
                    FirstName is required
                </div>
            </div>
            <h3>Classes</h3>
            <h3>{{firstName.invalid}}</h3>
            <div class="form-group" [class.has-error]="lastName.invalid">
                    <label for="lastName"
                    class="control-label">LastName</label>
                    <input type="text" 
                          class="form-control"
                          id="lastName"
                          name="lastName"
                          minlength=5
                          [(ngModel)]="model.lastName"
                          #lastName="ngModel"
                    />
                    <div class="alert alert-danger" *ngIf="lastName.invalid">
                            Min length should be 5
                    </div>
            </div>
            <div class="form-group" [class.has-error]="email.invalid">
                    <label for="email"
                    class="control-label">Email</label>
                    <input type="text" 
                          class="form-control"
                          id="email"
                          name="email"
                          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                          [(ngModel)]="model.email"
                          #email="ngModel"
                    />
                    <div class="alert alert-danger" *ngIf="email.invalid">
                            Please enter valid Email
                    </div>
            </div>
            <div class="checkbox">
                <label >
                    <input type="checkbox"
                            name="fullTime"
                            value="fullTime"
                            [(ngModel)]="model.fullTime"/>
                            FullTime
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                            name="gender"
                            value="female"
                            [(ngModel)]="model.gender">
                            Female
                </label>
            </div>
            <div class="radio">
                    <label>
                        <input type="radio"
                                name="gender"
                                value="male"
                                [(ngModel)]="model.gender">
                                Male
                    </label>
            </div>
            <div class="form-group" [class.has-error]="hasCodelangError">
                <label for="codelang"
                    class="control-label"
                >CodeLang</label>
                <select class="form-control"
                        name="codelang"
                        id="codelang"
                        [(ngModel)]="model.codelang"
                        (blur)="validateCodeLang($event)">
                        <option value="default">Select Code Lang</option>
                        <option *ngFor="let lang of languages">
                            {{lang}}
                        </option>
                </select>
                <div class="alert alert-danger" *ngIf="hasCodelangError">
                    Please select valid option
                </div>
            </div>
            <button type="submit" class="btn btn-success"
                [disabled]="hasCodelangError">Submit</button>
        </form>
    </div>
</div>
